<!Doctype html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="shortcut icon" href="https://static.toiimg.com/thumb/53110049.cms?width=1200&height=900" type="image/x-icon">
        <title>Shop</title>
        <style>
            @import url('https://fonts.googleleapis.com/css2?family=Montserrat;wght@200;500&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #main {
                width: 100%;
                padding: 20px;
                text-align: center;
            }

            h1 {
                margin-top: 50px;
                margin-bottom: 10px;
            }

            p {
                color: white;
                width: 350px;
                margin: 10px auto;
            }

            .i {
                /*width: 150px;
                height: 150px;*/
                margin: 30px auto;
            }

            button {
                display: inline-block;
                background: #6a00ff;
                color: #ffffff;
                padding: 1rem 1.5rem;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                border-radius: 7px;
                border: 0;
                margin-top: 50px;
                height: 60px;
                width: 200px;
                transition: all 500ms ease;
            }

            button:hover {
                background: #ffffff;
                color: #6a00ff;
            }

            body {
                /* Градиент */
                background: linear-gradient(#6a00ff, #7d7979) fixed;
                font-family: 'Montserrat', sans-serif;
                font-weight: 200;
            }

            #form {
                display: none;
                text-align: center;
            }

            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }

            input:focus {
                border-color: #6a00ff;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1><m>Pizza shop</m></h1>
            <img class="i" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQChE7tI5WcOqRkHvtQwdp1fBpI3Pa4qdLopg&usqp=CAU">
            <p>Это магазин вкуснейшей пиццы. Приятного аппетита!</p>
            <button id="buy">Купить</button>
        </div>

        <form id="form">
            <input type="text" placeholder="Имя" id="user_name">
            <input type="text" placeholder="Email" id="user_email">
            <input type="text" placeholder="Телефон" id="user_phone">
            <button id="order">Оформить</button>
        </form>

        <script src="https://telegram.jrg/js/telegram-web-app/js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            let buy = document.getElementById("buy")
            let order = document.getElementById("order")

            buy.addEventListener("click", () => {
                document.getElementById("main").style.display = "none";
                document.getElementById("form").style.display = "block";
                document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
            });

            order.addEventListener("click", () => {
                tg.close();
            });
        </script>
    </body>
</html>
